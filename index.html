<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue Slider</title>
</head>
<body>
    
    <div id="root">
        <h1><span class="eu_2020">EUROPEI 2020</span> <span class="ita_green">IT'S</span> <span class="ita_white">COMING</span> <span class="ita_red">HOME?!?!</span></h1>
        <div class="container">
                <div>
                    <i class="far fa-arrow-alt-circle-left" @click="pre_img()"></i>
                </div>
                <div class="container_foto">
                    <img :src="images[imageIndex]" alt="">
                    <div class="carosel_bullets">
                        <i class="fas fa-circle" v-for="(image,index) in images" :class="imageIndex == index ? 'active' : ''" @click="currentImage(index)" ></i>
                    </div>
                </div>
                <div>
                    <i class="far fa-arrow-alt-circle-right" @click="next_img()"></i>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
